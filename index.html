<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://jbschklar.github.io/calculator/calculator.js"
			defer
		></script>
		<script src="/calculator.js" defer></script>
		<link
			rel="stylesheet"
			href="https://jbschklar.github.io/calculator/style.css"
		/>
		<link rel="stylesheet" href="/style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="calculator">
			<div class="display">
				<div class="display-num">0</div>
				<div class="display-operator"></div>
			</div>
			<div class="btns">
				<button class="btn-command clear">Clear</button>
				<button class="btn-command delete">Delete</button>

				<button class="btn-main btn-num">1</button>
				<button class="btn-main btn-num">2</button>
				<button class="btn-main btn-num">3</button>
				<button class="btn-main btn-operator add">+</button>
				<button class="btn-main btn-num">4</button>
				<button class="btn-main btn-num">5</button>
				<button class="btn-main btn-num">6</button>
				<button class="btn-main btn-operator subtract">-</button>
				<button class="btn-main btn-num">7</button>
				<button class="btn-main btn-num">8</button>
				<button class="btn-main btn-num">9</button>
				<button class="btn-main btn-operator multiply">*</button>
				<button class="btn-main btn-num">.</button>
				<button class="btn-main btn-num">0</button>
				<button class="btn-main btn-operator equals">=</button>
				<button class="btn-main btn-operator divide">/</button>
			</div>
		</div>
		<footer>Copyright &copy; 2022 Joshua Schklar</footer>
	</body>
</html>
